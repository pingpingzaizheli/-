<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>我的网页</title>
  </head>

  <body>
    <p>聪明人才会点</p>
    <button onclick="myfunction()">点击这里</button>
    <p id="demo"></p>
    <script>
      function myfunction() {
        var x;
        var person = prompt("请输入你的名字", "hi");
        if (person != null && person != ""){
    
        x = "你好"+person+"！今天过得怎么样";
        document.getElementById("demo").innerHTML = x;
      }
    }
    </script>
  </body>
</html>
